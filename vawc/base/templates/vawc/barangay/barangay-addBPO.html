{% extends "barangay-main.html" %}


{% block content %}
{% block static %}
{% load static %}

<div class="container pt-5">
    <div class="pt-4">
        <a class="text-decoration-none" href="{% url 'barangay services info' %}" role="button"><i class='bx bx-arrow-back'></i> Back</a>
    </div>

    <div class="container pt-2">
        <h1 class="pt-3 text-center">Barangay Protection Order Application Form</h1>
        <h4 class="text-center">Republic of the Philippines</h4>
        <h4 class="text-center">Province of ____</h4>
        <h4 class="text-center">City / Municipality ____</h4>
        <h4 class="text-center">Barangay ____</h4>


       
        <div class="row pt-4">
            <h5><strong>1. NAME OF APPLICANT:</strong></h5>
            <div class="col-lg-3 col-md-3 col-sm-8 pt-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Sofia">
                    <label for="floatingInput">First Name:</label>
                  </div>
            </div><!--end of col-->
            <div class="col-lg-3 col-md-3 col-sm-8">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Sofia">
                    <label for="floatingInput">Middle Name:</label>
                  </div>
            </div><!--end of col-->
            <div class="col-lg-3 col-md-3 col-sm-8">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Sofia">
                    <label for="floatingInput">Last Name:</label>
                  </div>
            </div><!--end of col-->
            <div class="col-lg-3 col-md-3 col-sm-8">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                      <option value="not-available">N/A</option>
                      <option value="sr">Sr</option>
                      <option value="jr">Jr</option>
                      <option value="ii">II</option>
                      <option value="iii">III</option>
                      <option value="iv">IV</option>
                    </select>
                    <label for="floatingSelect">Suffix</label>
                  </div>
            </div><!--End of col-->
        </div><!--end of row-->

        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-8 pt-3">
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="floatingInput" placeholder="Sofia">
                    <label for="floatingInput">Date of Birth:</label>
                  </div>
            </div><!--end of col-->
            <div class="col-lg-4 col-md-4 col-sm-8">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Sofia">
                    <label for="floatingInput">Relationship to Victim/s:</label>
                  </div>
            </div><!--end of col-->
            <div class="col-lg-4 col-md-4 col-sm-8">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Sofia">
                    <label for="floatingInput">Tel. No.:</label>
                  </div>
            </div><!--end of col-->
        </div><!--end of row-->

        
        
    </div><!--End of container 2-->
</div><!--End of container 1-->
{% endblock %}
{% endblock content %}
