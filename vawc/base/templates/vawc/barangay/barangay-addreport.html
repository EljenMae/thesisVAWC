{% extends "barangay-main.html" %}


{% block content %}
{% block static %}
{% load static %}

<div class="container pt-5">
    <div class="pt-4">
        <a class="text-decoration-none" href="{% url 'barangay report' %}" role="button"><i class='bx bx-arrow-back'></i> Back</a>
    </div>

    <div class="container pt-3">
        <h1 class="pt-3 text-center">Victim Survivor Information</h1>
            <p class="pt-3">Barangay Case No:</p>
            <h4>Name:</h4>

            <div class="row pt-3">
                <div class="col-lg-3 col-md-3 col-sm-8">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">First Name</label>
                      </div>
                </div><!--End of col-->
                <div class="col-lg-3 col-md-3 col-sm-8">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Middle Name</label>
                      </div>
                </div><!--End of col-->
                <div class="col-lg-3 col-md-3 col-sm-8">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Last Name</label>
                      </div>
                </div><!--End of col-->
                <div class="col-lg-3 col-md-3 col-sm-8">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                          <option value="not-available">N/A</option>
                          <option value="sr">Sr</option>
                          <option value="jr">Jr</option>
                          <option value="ii">II</option>
                          <option value="iii">III</option>
                          <option value="iv">IV</option>
                        </select>
                        <label for="floatingSelect">Suffix</label>
                      </div>
                </div><!--End of col-->
            </div><!--End of row-->

            <div class="row pt-3">
                    <div class="col-lg-3 col-md-3 col-sm-8 pb-2">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
                        <label class="form-check-label" for="invalidCheck"><strong>With Disability</strong></label>
                    </div><!--End of col-->
                    <div class="col-lg-3 col-md-3 col-sm-8 pb-2">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
                        <label class="form-check-label" for="invalidCheck">Permanent Disability</label>
                    </div><!--End of col-->
                    <div class="col-lg-3 col-md-3 col-sm-8 pb-3">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
                        <label class="form-check-label" for="invalidCheck">Temporary Disability</label>
                    </div><!--End of col-->
            </div><!--End of row-->

            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-8 pb-2">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
                    <label class="form-check-label" for="invalidCheck"><strong>Without Disability</strong></label>
                </div><!--End of col-->
            </div><!--End of row-->

            <div class="row pt-3">
                <div class="col-lg-3 col-md-3 col-sm-8">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                          <option value="female">Female</option>
                          <option value="male">Male</option>
                        </select>
                        <label for="floatingSelect">Sex</label>
                      </div>
                </div><!--End of col-->
                <div class="col-lg-3 col-md-3 col-sm-8">
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="floatingInput" placeholder="dd/mm/yyyy">
                        <label for="floatingInput">Date of Birth</label>
                      </div>
                </div><!--End of col-->
                <div class="col-lg-3 col-md-3 col-sm-8">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Age</label>
                      </div>
                </div><!--End of col-->
                <div class="col-lg-3 col-md-3 col-sm-8">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                          <option value="single">Single</option>
                          <option value="married">Married</option>
                          <option value="live-in">Live-In</option>
                          <option value="widowed">Widowed</option>
                          <option value="separated">Separated</option>
                        </select>
                        <label for="floatingSelect">Civil Status</label>
                      </div>
                </div><!--End of col-->
            </div><!--End of row-->

            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-8">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                          <option value="elementary">Elementary Level</option>
                          <option value="highschool">High School Level</option>
                          <option value="vocationsl">Vocational</option>
                          <option value="collegeLevel">College Level</option>
                          <option value="post-grad">Post Graduated</option>
                          <option value="no-response">No Response</option>
                          <option value="educt-others">Others</option>
                        </select>
                        <label for="floatingSelect">Highest Educational Attainment</label>
                      </div>
                </div><!--End of c
                </div>
            </div>

    </div>
</div>





{% endblock %}
{% endblock content %}
